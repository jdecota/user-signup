<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>
    <h1>Signup</h1>
        <form method="post">
            <label>Username
               <input name="username" type="text" value='{{username}}' required minlength="3" maxlength="20"/>
            </label>
            <br>
            <label>Password
                <input name="password" type="password" value='{{password}}' required minlength="3" maxlength="20"/>
            </label>
            <br>
            <label>Verify Password
                <input name="verify_password" type="password" value='{{verify_password}}' required/>
            </label>
            <br>
            <label>Email (optional)
                <input name="email" type="text" value='{{email}}'/>
            </label>
            <br>
            <input type="submit"/>                 
        </form>
    </body>
</html>
